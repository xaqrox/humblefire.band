 <form class="tinyletter" action="https://tinyletter.com/humblefire" method="post" target="popupwindow" onsubmit="window.open('https://tinyletter.com/humblefire', 'popupwindow', 'scrollbars=yes,width=800,height=600');return true">
   <div class="tinyletter-input tinyletter-email">
     <input type="text" placeholder="Get HF emails?" name="email" id="tlemail" />
   </div>
   <input type="hidden" value="1" name="embed"/>
   <div class="tinyletter-input tinyletter-submit">
     <input type="submit" value="yes" />
   </div>
 </form>
